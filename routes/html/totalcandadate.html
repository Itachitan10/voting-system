<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting Positions</title>
  <style>

table {
  width: 90%;
  max-width: 900px;
  margin: 20px auto;
  border-collapse: collapse;
  font-size: 14px;
  text-align: left;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  border-radius: 6px;
  overflow: hidden;
}

thead {
  background-color: #007BFF;
  color: #fff;
}

th, td {
  padding: 8px 10px;
  border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
  background-color: #f0f8ff;
}

tbody tr:hover {
  background-color: #e6f0fa;
}

.delete-btn {
  background-color: #ff4d4f;
  color: #fff;
  border: none;
  padding: 6px 10px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 13px;
  transition: background-color 0.3s ease;
}

.delete-btn:hover {
  background-color: #d9363e;
}

.status-message {
  padding: 10px;
  margin: 15px auto;
  max-width: 500px;
  border-radius: 4px;
  font-weight: bold;
  text-align: center;
}

.status-message.success {
  background-color: #28a745;
  color: #fff;
}

.status-message.error {
  background-color: #dc3545;
  color: #fff;
}

.home{ 
  
  padding: 10px;
  text-align: center;
}
#home{ 
  height: 30px;
  width: 60px;
  background-color: blue;
  border: none;
  color: #ddd;
  border-radius: 10px;
  font-weight: bolder;
  font-style: italic;
  box-shadow: 1px 5px 6px 3px ;
}


  </style>
</head>
<body>
  <div class="home"> 
<button id="home">home</button>
  </div>
  <h2 style="text-align: center;">Voting Positions Table</h2>
  <div style="max-width: 900px; margin: 20px auto;">
  <input type="text" id="searchInput" placeholder="Search position or name..." style="width: 100%; padding: 8px 12px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px;">
</div>

  
  <table id="positionsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Position</th>
        <th>Name</th>
        <th>Grade</th>
        <th>Section</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
  
    </tbody>
  </table>
</body>
<script src="../js/totalcandadates.js"> </script>
</html>
