<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Voting Records</title>
  <link rel="stylesheet" href="../css//totalVotes.css">
</head>
<body>

  <div class="home"> 
<button id="home">home</button>
  </div>
  <div class="container">
    <h1>Voting Records</h1>

 
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search records..." onkeyup="searchVotes()">
    </div>

    <div class="table-container">
      <table id="votesTable">
        <thead>
          <tr>
             <th>Votes Name </th>
            <th>Grade Section</th>
            <th>President </th>
            <th>Vice President </th>
            <th>Secretary</th>
            <th>Treasurer </th>
            <th>Auditor </th>
            <th>PIO </th>
            <th>Grade Representative </th>
    
            <th>Created At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody >
          <tr id="values_data ">
          
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
<script src="../js/totalvotes.js"></script>
</html>
